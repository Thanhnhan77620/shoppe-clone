<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Login from -->
     <div class="auth-form">          
        <div class="auth-form__container">
            <!-- Authen from header -->
            <div class="auth-form__header">
                <h3 class="auth-form__heading">Đăng ký</h3>
                <span class="auth-form_switch-btn">Đăng nhập</span>
            </div>
    
            <!-- Authen from form -->
            <div class="auth-form__form">
                <div class="auth-form__group">
                    <input type="text" class="auth-form__input" placeholder="Nhập email">
                </div>
    
                <div class="auth-form__group">
                    <input type="password" class="auth-form__input" placeholder="Nhập mật khẩu">
                </div>
            </div>
    
            <div class="auth-form__aside">
              <div class="auth-form__help">
                  <a href="" class="auth-form__link auth-form__help-forgot">Quên mật khẩu</a>
                  <span class="auth-form__help--separate"></span>
                  <a href="" class="auth-form__link">Cần trợ giúp?</a>
              </div>
            </div>
            <div class="auth-form__controls">
                <button class="btn btn--normal auth-form__controls-back">TRỞ LẠI</button>
                <button class="btn btn--primary">ĐĂNG KÝ</button>
            </div>
        </div>
                  
        <div class="auth-form__socials">
            <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon">
                <i class="fa-brands fa-facebook-square auth-form__socials-icon"></i>
                <span class="auth-form__socials-title">kết nối với Facebook</span>
            </a>
            <a href="" class="auth-form__socials--google btn btn--size-s btn--with-icon">
                <i class="fa-brands fa-google auth-form__socials-icon"></i>
                <span class="auth-form__socials-title">kết nối với google</span>
            </a>
        </div>
    </div>  
</body>
</html>
